<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include external stylesheet -->
</head>
<body>
  <div class="container"> <!-- Container for the entire content -->
    <h1>Weather App</h1> <!-- Heading for the app -->
    <form id="weather-form"> <!-- Form for submitting city name -->
      <input type="text" id="city-input" placeholder="Enter city name..."> <!-- Input field for entering city name -->
      <button type="submit">Search</button> <!-- Button to submit the form -->
    </form>
    <div class="weather-info"> <!-- Div to display weather information -->
      <p>Loading...</p> <!-- Default message to display while loading -->
    </div>
  </div>

  <script src="script.js"></script> <!-- Include external JavaScript file -->
</body>
</html>
